<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Juros Compostos</title>
</head>
<body>
    <main class="main">
        <h1>Calculadora de Juros compostos</h1>
        <form action="#" method="post" id="form">
            <label for="">Nome:</label>
            <input type="text" name="nome" id="nome"><br>
            <label for="">Mensalidade:</label>
            <input type="number" name="mensalidade" id="mensalidade"><br>
            <label for="">Taxa de Juros:</label>
            <input type="text" name="taxa" id="taxa"><br>
            <label for="">Tempo de contribuição:</label>
            <input type="number" name="tempo" id="tempo"><br>
            <button type="submit" id="button">Simular</button>
        </form>
        <p class="res"></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
